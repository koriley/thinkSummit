        <script>
            var screenWidth = jQuery(window).width();
            var screenHeight = jQuery(window).height();
            jQuery(".page").css({
                'background-size': screenWidth + 'px' + screenHeight + 'px',
                'width': screenWidth + 'px',
                'height': screenHeight + 'px'

            });

            jQuery('.link').on('touchestart, click', function() {
                var page = jQuery(this).attr('name');
                //console.log("."+page);
                jQuery("." + page).toggle("slide", {
                    easing: "swing",
                    direction: "right"

                }, 1000);
            });
            if (screenWidth >= 750) {
                //window.location.replace("http://www.biz417.com/Think-Summit/index.php");
            }
            //this is a script I found on the internet to stop zooming
            //Apple, in iOS10, has decided to ignore 'user-scalable=no'
            document.documentElement.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, false);

            var lastTouchEnd = 0;
            document.documentElement.addEventListener('touchend', function(event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        </script>
